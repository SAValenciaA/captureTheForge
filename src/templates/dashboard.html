<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up!</title>
  </head>
  <body>
    <main>
      {% include "nav.html" %}

        <h1>ADD THE PUZZLES</h1>  

        <form action="{{ url_for('dashboard') }}" method='POST' enctype=multipart/form-data>

          <label for="name">Name:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   placeholder="name" required/>
          <br>
          <label for="flag" >flag:</label>
            <input type="flag" 
                   id="flag" 
                   name='flag' 
                   required/>

          <br>
          <label for="tags" >tags:</label>
            <input type="tags" 
                   id="tags" 
                   name='tags' 
                   required/>

          <br>

          <label for="description" >description:</label>
            <input type="description" 
                   id="description" 
                   name='description' 
                   required/>
          <br>

          <label for="extraFiles" >extra files:</label>
            <input type="file" name="extraFiles">

          <br>
          <label for="dificulty" >dificulty:</label>
            <input type="number" 
                   id="dificulty" 
                   name='dificulty' 
                   required/>

          <br>
          <button type="submit">submit</button> 

        </form>
    </main>
  </body>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: flex-start;

    /* DARK THEME */
    background: #1E1E1E;
    color: #E6E6E6;
    font-family: Arial, sans-serif;

    padding: 20px;
  }

  h1, h2, label {
    color: #A7C7E7; /* pastel blue */
    margin-bottom: 8px;
  }

  main {
    background: #2A2A2A;
    border: 1px solid #3A3A3A;
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.5);
    min-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 320px;
    gap: 14px;
    margin-top: 15px;
  }

  input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #3A3A3A;
    background: #1E1E1E;
    color: #E6E6E6;
    transition: 0.25s;
  }

  input[type="file"] {
    padding: 6px;
    background: #1E1E1E;
  }

  input:focus {
    outline: none;
    border-color: #A7C7E7;
    box-shadow: 0px 0px 6px rgba(167, 199, 231, 0.5);
  }

  button {
    padding: 10px;
    border-radius: 8px;
    background: #A7C7E7;
    color: #1E1E1E;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 10px;
  }

  button:hover {
    background: #96B9DE;
  }
</style>

</html>
