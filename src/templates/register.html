<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up!</title>
  </head>
  <body>
    <main>
      {% include "nav.html" %}

        <h1>If you do not have an account, SIGN UP NOW!</h1>  

        <form action="{{ url_for('api_register_user') }}" method='POST'>

          <label for="name">Username:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   placeholder="Username" required/>

          <label for="password" >Password:</label>
            <input type="password" 
                   id="password" 
                   name='password' 
                   placeholder='ej: 12345' required/>

          <label for="team" >Team ID:</label>
            <input type="text" id="team" name='team'/>

          <button type='submit'>Submit</button>
        </form>
    </main>
  </body>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: flex-start;

    /* DARK THEME */
    background: #1E1E1E;
    color: #E6E6E6;
    font-family: Arial, sans-serif;

    padding: 20px;
  }

  h1, h2, label {
    color: #A7C7E7; /* pastel blue */
    margin-bottom: 8px;
  }

  main {
    background: #2A2A2A;
    border: 1px solid #3A3A3A;
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.5);
    min-width: 260px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 260px;
    gap: 12px;
    margin-top: 15px;
  }

  input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #3A3A3A;
    background: #1E1E1E;
    color: #E6E6E6;
    transition: 0.25s;
  }

  input:focus {
    outline: none;
    border-color: #A7C7E7;
    box-shadow: 0px 0px 6px rgba(167, 199, 231, 0.5);
  }

  button {
    padding: 10px;
    border-radius: 8px;
    background: #A7C7E7;
    color: #1E1E1E;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
    margin-top: 10px;
  }

  button:hover {
    background: #96B9DE;
  }
</style>
</html>
