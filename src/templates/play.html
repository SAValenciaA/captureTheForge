<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Website</title>
  </head>
  <body>
    <h1>Welcome to the puzzles!</h1>  
    <ul>
      {% for puzzle in puzzles %}
      <li>
        <h2><a href="play?id={{ puzzle.id }}">{{ puzzle.name }}</a></h2> <br />
        <p>tags: {{ puzzle.tags }}</p>
        <p>dificulty: {{ puzzle.dificulty }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;

    /* DARK THEME */
    background: #1E1E1E;
    color: #E6E6E6;
    font-family: Arial, sans-serif;

    padding: 20px;
  }

  h1, h2 {
    color: #A7C7E7; /* pastel blue */
    margin-bottom: 10px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;

    background: #2A2A2A;
    border: 1px solid #3A3A3A;
    border-radius: 10px;
    padding: 20px;
    min-width: 320px;

    box-shadow: 0px 2px 6px rgba(0,0,0,0.5);
  }

  li {
    padding: 15px;
    border-radius: 8px;

    background: #A7C7E7;
    color: #1E1E1E;

    margin-bottom: 15px;
    transition: 0.2s;
  }

  li:hover {
    background: #96B9DE;
  }

  a {
    color: #1E1E1E;
    text-decoration: none;
  }

  p {
    color: #1E1E1E;
    margin: 5px 0;
  }
</style>
</html>
