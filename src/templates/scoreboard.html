<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Website</title>
  </head>
  <body>
    {% include "nav.html" %}
    <h1>Welcome to the puzzles!</h1>  
    <ul>
      {% for user in users %}
        <li>
          <h2>{{ loop.index }}. {{ user.name }}: {{ user.score }}pts</h2>
        </li>
      {% endfor %}
    </ul>
  </body>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;

    /* DARK THEME */
    background: #1E1E1E;
    color: #E6E6E6;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  h1 {
    color: #A7C7E7; /* pastel blue */
    margin-bottom: 10px;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 20px auto;
    border: 1px solid #3A3A3A;
    padding: 10px;

    /* dark card style */
    background: #2A2A2A;
    border-radius: 10px;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.5);
    min-width: 260px;
    margin-top: 20px;
  }

  li {
    padding: 10px;
    border-radius: 8px;
    background: #A7C7E7;
    color: #1E1E1E;
    margin-bottom: 12px;
    transition: 0.2s;
  }

  li:hover {
    background: #96B9DE;
    color: #1E1E1E !important;
  }
</style>

</html>
